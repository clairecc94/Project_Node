<div class="d-flex justify-content-center align-items-center p-3">
    <img
            src="https://img.icons8.com/?size=100&id=34013&format=png&color=000000"
            alt="Logo"
            class="me-3"
            style="height: 50px; width: 50px;" />
    <h1 class="m-0">Expense Tracker</h1>
</div>



<div class="container mt-4">
    <h2 class="text-center">All Transactions</h2>

    <!-- Filter with expenses and incomes to display only selection -->
    <div class="mb-3 d-flex justify-content-center">
        <div class="form-check form-check-inline">
            <input
                    class="form-check-input"
                    type="checkbox"
                    id="incomeCheckbox"
                    [(ngModel)]="showIncome"
                    (change)="filterTransactions()"
                    checked
            />
            <label class="form-check-label" for="incomeCheckbox">Income</label>
        </div>
        <div class="form-check form-check-inline">
            <input
                    class="form-check-input"
                    type="checkbox"
                    id="expenseCheckbox"
                    [(ngModel)]="showExpense"
                    (change)="filterTransactions()"
                    checked
            />
            <label class="form-check-label" for="expenseCheckbox">Expense</label>
        </div>
    </div>

    <!-- search for a specific transaction -->
    <div class="mb-3">
        <input
                type="text"
                class="form-control"
                placeholder="Search by description, category, date, amount or tags..."
                [(ngModel)]="searchTerm"
                (input)="filterTransactions()"
        />
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of filteredTransactions"
            [ngClass]="{
          'table-success': !transaction.isExpense,
          'table-danger': transaction.isExpense
        }" (click)="goToTransaction(transaction)"
        >
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.amount | currency }}</td>
            <td>{{ transaction.date | date: 'dd/MM/yyyy' }}</td>
            <td>{{ transaction.category }}</td>
        </tr>
        </tbody>
    </table>
</div>
