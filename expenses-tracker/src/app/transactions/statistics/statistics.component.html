<div class="container mt-4">
    <div class="row">

        <div class="text-center mb-4">
            <h2 class="text-primary">Statistics Dashboard</h2>
            <p class="text-muted">If you don't see the charts, please reload the application.</p>
        </div>

        <!-- Bar Chart -->
        <div class="col-md-6">
            <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="barChartOptions"
                    style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
        </div>

        <!-- Line Chart -->
        <div class="col-md-6">
            <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="lineChartOptions"
                    style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Pie Chart -->
        <div class="col-md-12">
            <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="pieChartOptions"
                    style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
        </div>
    </div>
</div>
